<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
</head>
<body>
    <h1>I've got a lot of stuff to do. Damn.</h1>
    <h2>Summon some executive function</h2>
    <ul>

    </ul>
    <a href="{% url 'new-todo' %}">Add a new todo</a>
</body>
</html>
